<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.-com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="title">TIC-TAC-TOE</div>
    <div class="subtitle">( a project by pedromprodr )</div>
    <div class="gameContainer">
      <div class="cell row1 col1"></div>
      <div class="cell row1 col2"></div>
      <div class="cell row1 col3"></div>

      <div class="cell row2 col1"></div>
      <div class="cell row2 col2"></div>
      <div class="cell row2 col3"></div>

      <div class="cell row3 col1"></div>
      <div class="cell row3 col2"></div>
      <div class="cell row3 col3"></div>
    </div>
    <div class="score">
      <h1 class="player p1">PLAYER X -</h1>
      <p class="scoredisplay p1">0</p>
      <p class="scoredisplay p2">0</p>
      <h1 class="player p2">- PLAYER O</h1>
    </div>
    <div class="announcement"></div>
  </body>
</html>
